        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRybWxvaWphYWp0emt2ZGNsd21mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MjgzMjMsImV4cCI6MjA3MjEwNDMyM30.axIWyuz9yvSaQgW-l-iMjwSAsNKcllyLSlv3Aj4zatY'

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        async function testConnection() {
            const statusDiv = document.getElementById('status')
            const resultsDiv = document.getElementById('results')
            
            try {
                statusDiv.innerHTML = 'üîç Testing Supabase connection...'
                
                // Test 1: Basic connection
                const { data, error } = await supabase.from('users').select('count').limit(1)
                
                if (error) {
                    resultsDiv.innerHTML = `
                        <h3>‚ùå Connection Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Code:</strong> ${error.code}</p>
                        <p><strong>Details:</strong> ${error.details}</p>
                    `
                    return
                }
                
                resultsDiv.innerHTML = `
                    <h3>‚úÖ Connection Successful</h3>
                    <p>Supabase is responding correctly.</p>
                `
                
                // Test 2: Check if we can see users table
                const { data: users, error: usersError } = await supabase.from('users').select('*').limit(5)
                
                if (usersError) {
                    resultsDiv.innerHTML += `
                        <h3>‚ö†Ô∏è Users Table Issue</h3>
                        <p><strong>Error:</strong> ${usersError.message}</p>
                        <p><strong>Code:</strong> ${usersError.code}</p>
                    `
                } else {
                    resultsDiv.innerHTML += `
                        <h3>‚úÖ Users Table Accessible</h3>
                        <p>Found ${users.length} users in the database.</p>
                    `
                }
                
                statusDiv.innerHTML = '‚úÖ All tests completed'
                
            } catch (err) {
                resultsDiv.innerHTML = `
                    <h3>‚ùå Unexpected Error</h3>
                    <p><strong>Error:</strong> ${err.message}</p>
                `
                statusDiv.innerHTML = '‚ùå Test failed'
            }
        }

        // Run tests when page loads
        testConnection()
    </script>
